<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
	.footer {
	  position: fixed;
	  left: 0;
	  bottom: 0;
	  width: 100%;
	  background-color:#007BFF;
	  color: white;
	  text-align: center;
	  padding-top: 10px;
	}
  </style>
  <title>To-Do List</title>
</head>
<body>
  <header id="main-header" class="bg-primary text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">To-Do List</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Tasks...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
  	
    <form id="addForm" class="form-inline mb-3">
      <h2 class="title mr-2">Add Item</h2>
      <input type="text" class="form-control mr-2" id="task">
      <input type="submit" class="btn btn-dark" value="Add">
    </form>

   <div id="main" class="card card-body">
    <h2 class="title">Tasks</h2>
    <ul id="tasks" class="list-group">
      <li class="list-group-item">Task 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>

  </div>

  <div class="footer">
  <p>Footer</p>
  </div>


  <script src="main.js"></script>
</body>
</html>
